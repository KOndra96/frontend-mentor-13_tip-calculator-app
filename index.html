<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">

  <script defer src="./js/script.js"></script>
</head>

<body>

  <main>
    <img src="./images/logo.svg" alt="Logo">
    <div class="flex calculator">
      <form action="#" class="calculator__form">

        <label for="calculator__bill">Bill</label>
        <input type="number" name="bill" id="calculator__bill">

        <fieldset class="calculator__tip">
          <legend>Select Tip %</legend>
          <label for="calculator__tip-five">5%</label>
          <input type="radio" name="tip-percent" value="5" id="calculator__tip-five">
          <label for="calculator__tip-ten">10%</label>
          <input type="radio" name="tip-percent" value="10" id="calculator__tip-ten">
          <label for="calculator__tip-fifteen">15%</label>
          <input type="radio" name="tip-percent" value="15" id="calculator__tip-fifteen">
          <label for="calculator__tip-twenty-five">25%</label>
          <input type="radio" name="tip-percent" value="25" id="calculator__tip-twenty-five">
          <label for="calculator__tip-fifty">50%</label>
          <input type="radio" name="tip-percent" value="50" id="calculator__tip-fifty">
          <label for="calculator__tip-custom">Custom</label>
          <input type="number" name="tip-custom" id="calculator__tip-custom">
        </fieldset>

        <label for="calculator__people">Number of People</label>
        <input type="number" name="people" id="calculator__people">
      </form>
      <div class="calculator__result">
        <div class="calculator__result__per-person">
          <p>
            <span class="calculator__result--important-text">Tip amount</span> / person
          </p>
          <p class="calculator__result__amount">
            $4.27
          </p>
        </div>
        <div class="calculator__result__total">
          <p>
            <span class="calculator__result--important-text">Total</span> / person
          </p>
          <p class="calculator__result__amount">
            $32.79
          </p>
        </div>
        <a href="#" class="calculator__reset-button">Reset</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/KOndra96">KOndra96</a>.
    </div>
  </footer>
</body>

</html>
